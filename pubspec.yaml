name: final_project
description: "A new Flutter project"

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_maps_flutter: ^2.5.3
  percent_indicator: ^4.2.3
  shared_preferences: ^2.2.2
  flutter_blue_plus: ^1.31.16
  location: ^5.0.3
  provider: ^6.1.1
